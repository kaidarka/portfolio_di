<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="nav">
                <a href="#" class="nav__logo">
                    <svg class="logo-icon">
                        <use xlink:href="./img/icons/icons.svg#logo"></use>
                    </svg>
                </a>
                <div id="header__burger" class="header__burger">
                    <span></span>
                </div>
                <div id="header__menu" class="header__menu">
                    <ul class="nav__list">
                        <li><a href="#" id="header" class="nav__link">Информация</a></li>
                        <li><a href="#" id="projects" class="nav__link">Работы</a></li>
                        <li><a href="#" id="mission" class="nav__link">Контакты</a></li>
                    </ul>
                </div>
                <div class="header__social">
                        <svg class="social-icon">
                            <use xlink:href="./img/icons/icons.svg#vk"></use>
                        </svg>
                        <svg class="social-icon">
                            <use xlink:href="./img/icons/icons.svg#telegram"></use>
                        </svg>
                        <svg class="social-icon">
                            <use xlink:href="./img/icons/icons.svg#youtube"></use>
                        </svg>
                        <svg class="social-icon">
                            <use xlink:href="./img/icons/icons.svg#instagram"></use>
                        </svg>
                </div>
            </nav>
            <div class="header__block">
                <h2 class="header__title">FRONT-END DEVELOPER</h2>
                <h1 class="header__subtitle">Дмитрий Иванов</h1>
                <p class="header__description">Разрабатываю сайты для малого и среднего бизнеса. У меня можно дизайн и верстку небольшого сайта или интернет-магазина</p>
                <button class="btn header__btn">Оставить заявку</button>
            </div>
            <img class="header__avatar" src="./img/avatar.jpg" alt="">
        </div>
    </header>
    
</body>
</html>
